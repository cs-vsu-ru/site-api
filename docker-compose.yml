version: '3.9'

services:
  api:
    extends:
      file: docker-compose.base.yml
      service: api
    depends_on: [ db, redis ]
  parser_db:
    extends:
      file: docker-compose.base.yml
      service: parser_db
  parser_redis:
    extends:
      file: docker-compose.base.yml
      service: parser_redis
  parser_api:
    extends:
      file: docker-compose.base.yml
      service: parser_api
    depends_on: [ api, parser_db, parser_redis ]
  db:
    extends:
      file: docker-compose.base.yml
      service: db
  redis:
    extends:
      file: docker-compose.base.yml
      service: redis
  nginx:
    extends:
      file: docker-compose.base.yml
      service: nginx
    depends_on: [ parser_api ]

volumes:
  files_volume:
  maven_repo_volume:
  parser_db_volume:
  db_volume:

networks:
  parser_db_network:
  parser_redis_network:
  parser_api_network:
  db_network:
  redis_network:
  nginx_network:
