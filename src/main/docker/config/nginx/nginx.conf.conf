upstream api_http {
    server api:8080;
}

server {
    server_name ${API_DOMAIN};
    listen 80;

    client_max_body_size 0;

    location / {
        proxy_pass http://api_http;
        proxy_redirect off;
        proxy_set_header Host $http_host;
        # CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Origin,User-Agent,Cache-Control,Accept-Encoding,Accept-Language,Connection,Host,Pragma,Upgrade-Insecure-Requests' always;
        add_header 'Access-Control-Allow-Methods' 'GET,POST,OPTIONS,PUT,DELETE' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Expose-Headers' 'xsrf-token' always;
        add_header 'Access-Control-Max-Age' '3600' always;
    }
}
