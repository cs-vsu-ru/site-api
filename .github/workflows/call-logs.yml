name: "Call: prod cli"

on:
  workflow_call:
  workflow_dispatch:

jobs:
  logs:
    runs-on: [ self-hosted, prod ]
    steps:
      - name: Logs
        run: |
          ls /home/user/
          cd /home/user/web_runner/
          nohup ./run.sh &> logs.log &
          sleep 10
          cat logs.log
