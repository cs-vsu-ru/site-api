name: "Call: prod cli"

on:
  workflow_call:
  workflow_dispatch:

jobs:
  logs:
    runs-on: [ self-hosted, prod ]
    steps:
      - name: Logs
        run: |
          cd /home/user/runner/site-api/site-api/
          docker-compose logs --tail 10000
      - name: Check api/files
        run: |
          docker exec -t site-api-api-1 ls -al /api/files/
          docker exec -t site-api-nginx-1 ls -al /etc/nginx/html/api/files/
